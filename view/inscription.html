<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-cerulean.min.css">
</head>
<body>
<div class="row container" >
    <div class="col-md-4 "></div>
    <div class="col-md-4 col-sm-12">
        <form action="/Film/inscription" method="POST">
            <div class="form-group">
                <label class="control-label">Nom</label>
                <input type="text" name="nom" class="form-control" required="true">
            </div>

            <div class="form-group">
                <label class="control-label">Prenom</label>
                <input type="text" name="prenom" class="form-control" required="true">
            </div>


            <div class="form-group">
                <label class="control-label">Login</label>
                <input type="text" name="login" class="form-control" required="true">
            </div>

            <div class="form-group">
                <label class="control-label">Mot de passe</label>
                <input type="password" name="mdp" class="form-control" required="true">
            </div>
            <div class="form-group">
                <label class="control-label">Choisir un photo de profil</label>
                <input type="file" name="mdp" class="form-control" required="true">
            </div>
            <button type="submit" name="inscription" class="btn btn-primary">Inscription</button>
            <a href="/Film/connexion" class="btn btn-warning">Connexion</a>
        </form>
    </div>
</div>
</body>
</html>
